<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-2">
<div class="card">
    <div class="card-header">Saisie d'un etudiant</div>
    <div class="card-body">
        <form th:action="@{UpdateEtudiant}" method="post" th:object="${etudiant}">
            <div class="form-group">
                <label class="control-label">ID</label>
                <input type="text" th:field="*{id}" class="form-control"/>
                <span class="text-danger" th:errors="*{id}"></span>
            </div>
            <div class="form-group">
                <label class="control-label">Nom</label>
                <input type="text" th:field="*{nom}" class="form-control"/>
                <span class="text-danger" th:errors="*{nom}"></span>
            </div>
            <div class="form-group">
                <label class="control-label">Prenom</label>
                <input type="text" th:field="*{prenom}" class="form-control"/>
                <span class="text-danger" th:errors="*{prenom}"></span>
            </div>
            <div class="form-group">
                <label class="control-label">Massar</label>
                <input type="text" th:field="*{massar}" class="form-control"/>
                <span class="text-danger" th:errors="*{massar}"></span>
            </div>
            <div class="form-group">
                <label class="control-label">Email</label>
                <input type="text" th:field="*{email}" class="form-control"/>
                <span class="text-danger" th:errors="*{email}"></span>
            </div><div class="form-group">
            <label class="control-label">Filiere</label>
            <input type="text" th:field="*{filiere}" class="form-control"/>
            <span class="text-danger" th:errors="*{filiere}"></span>
        </div><div class="form-group">
            <label class="control-label">Session</label>
            <input type="text" th:field="*{session}" class="form-control"/>
            <span class="text-danger" th:errors="*{session}"></span>
        </div><div class="form-group">
            <label class="control-label">Semestre</label>
            <input type="text" th:field="*{semestre}" class="form-control"/>
            <span class="text-danger" th:errors="*{semestre}"></span>
        </div><div>
            <button type="submit" class="btn btn-primary">Save</button>
            <span></span>
        </div>

        </form>
    </div>
</div>
</div>
</body>
</html>
